<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}NN Region Cards{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet (карта) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    .soft-shadow { box-shadow: 0 10px 25px rgba(0,0,0,.08); }
    form.d-inline { margin: 0; }
  </style>
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'city_list' %}">Нижегородская область</a>

    <div class="d-flex gap-2 align-items-center">
      {% if user.is_authenticated %}

        <!-- ВЫХОД ЧЕРЕЗ POST (чтобы не было 405) -->
        <form method="POST" action="{% url 'logout' %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-light btn-sm">Выйти</button>
        </form>

        {% if user.is_staff %}
          <a class="btn btn-outline-light btn-sm" href="/admin/">Админка</a>
        {% endif %}

        <!-- Кнопка создания статьи доступна только авторизованным пользователям -->
        <a class="btn btn-outline-light btn-sm" href="{% url 'city_add' %}">Создать статью</a>

      {% else %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Войти</a>
        <a class="btn btn-outline-light btn-sm" href="{% url 'signup' %}">Регистрация</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

</body>
</html>
